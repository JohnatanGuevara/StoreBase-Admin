<app-control-panel></app-control-panel>
<!DOCTYPE html>
<link rel="stylesheet" href="nicepage.css" media="screen">

  <body class="u-body u-xl-mode" data-lang="es">
    <section class="u-clearfix u-section-1" id="sec-60a7">
      <div class="u-clearfix u-sheet u-sheet-1">
        <div class="u-form u-form-1">
          <form (ngSubmit)="guardarProducto()" class="u-clearfix u-form-spacing-10 u-form-vertical u-inner-form" name="form" style="padding: 10px;">
            <div class="u-form-group u-form-name">
              <label for="name-fce8" class="u-custom-font u-font-montserrat u-label">Nombre del Producto</label>
              <input [(ngModel)]= "product.nombre"  type="text" id="name-fce8" name="text-3" class="u-input u-input-rectangle" required="">
            </div>
            <div class="u-form-email u-form-group u-form-partition-factor-3">
              <label for="email-fce8" class="u-custom-font u-font-montserrat u-label">TAMAÃ‘O</label>
              <input [(ngModel)]="product.descripcion" type="text" id="email-fce8" name="text-2" class="u-input u-input-rectangle" required="">
            </div>
            <div class="u-form-group u-form-partition-factor-3 u-form-group-3">
              <label for="text-08ec" class="u-custom-font u-font-montserrat u-label">Precio ($)</label>
              <input [(ngModel)]="product.precio" type="text" placeholder="" id="text-08ec" name="text" class="u-input u-input-rectangle">
            </div>
            <div class="u-form-group u-form-partition-factor-3 u-form-group-4">
              <label for="text-9853" class="u-custom-font u-font-montserrat u-label">Stock</label>
              <input [(ngModel)]="product.stock" type="text" placeholder="" id="text-9853" name="text-4" class="u-input u-input-rectangle">
            </div>
            <div class="u-form-group u-form-group-5">
              <label for="text-78fe" class="u-custom-font u-font-montserrat u-label">URL Imagen</label>
              <input [(ngModel)]="product.image" type="text" placeholder="" id="text-78fe" name="text-1" class="u-input u-input-rectangle">
            </div>
            <div class="u-align-center u-form-group u-form-submit">
              <button type="submit"  class="u-btn u-btn-round u-btn-submit u-button-style u-radius-20">Subir Producto</button>
             
            </div>
            
          </form>
        </div>
      </div>
    </section>
    
    
    
   
</body>
